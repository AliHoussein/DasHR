<head>
  <title>DasHR - Recruitment Dashboard</title>
</head>

<body>
  <div class="container">
  	<header>
  		<h1>DasHR - Recruitment Dashboard ({{incompleteCount}})</h1>
  		{{> loginButtons}}
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide No Go candidates
      </label>

      {{#if currentUser}}
      <form class="new-candidate">
        <input type="text" name="name" placeholder="Type to add new candidates" />
      </form>
      {{/if}}

	</header>
	
	<ul>
	{{#each candidates}}
  		{{> candidate}}
	{{/each}}
	</ul>
</div>
</body>

<template name="candidate">
	<li class="{{#if checked}}checked{{/if}}">
		<input type="checkbox" name="thumbup" id="tup{{_id}}" class="checkbox-up" {{didIVoteUp}} />
		<label for="tup{{_id}}"> ({{nbUpVotes}}) <span class="upvoters">{{upVoters}}</span></label>

		<input type="checkbox" name="thumbdown" id="tdown{{_id}}" class="checkbox-down" {{didIVoteDown}} />
		<label for="tdown{{_id}}"> ({{nbDownVotes}}) <span class="downvoters">{{downVoters}}</span></label>


    	<button class="delete">&times;</button>
	    <span class="text">{{name}} ({{createdAt}})</span>
    	<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
	</li>
</template>
