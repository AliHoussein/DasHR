<template name="candidatedetail">
	<h1 class="page-header">{{name}}</h1>
          <div class="row">
            <div class="col-md-6">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Vote</th>
                      <th>Name</th>
                      <th>Resume</th>
                      <th>Status</th>
                      <th>Details</th>
                      <th>Source</th>
                      <th></th>
                    </tr>
                </thead>
              <tbody>
                    {{> candidate}}
                </tbody>
              </table>
                    {{> candidatecomments}}
                    {{> candidateattachments}}

            </div>
            <div class="col-md-6">
              {{#if getResume}}
                {{#with getResume}}
<!--                   <embed src="{{this.url}}" width="100%" height="600" type="application/pdf" /> -->
                {{/with}}
              {{else}}
<!--                 <p>Upload a resume
                <input type="file" name="..." class="file resumeInput" />
                </p> -->
              {{/if}}
              {{#if gdriveattachments}}
              <iframe src="http://docs.google.com/gview?url={{getURLtoView}}&embedded=true" align="middle" style="width:90%; height:500px;padding-left: 200px;" frameborder="0" id="gview"></iframe>
              {{/if}}

            </div>
          </div>
</template>
